<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Tarefa - TechFlow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Editar Tarefa</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="content" class="form-control" value="{{ task.content }}" required>
        </div>
        <div class="mb-3">
            <select name="priority" class="form-select">
                <option value="Baixa" {% if task.priority == 'Baixa' %}selected{% endif %}>Baixa</option>
                <option value="Média" {% if task.priority == 'Média' %}selected{% endif %}>Média</option>
                <option value="Alta" {% if task.priority == 'Alta' %}selected{% endif %}>Alta</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
